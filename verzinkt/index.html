<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Verzinkt</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">
        <div class="display" style="--height: 0%">
            <canvas class="canvas">
            </canvas>
        </div>
        <div class="form">
            <h1>Settings</h1>
            <h2>Feld</h2>
            <div class="item">
                <label for="width">Width</label>
                <input type="number" id="width" name="width" value="500" />
            </div>
            <div class="item">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" value="500" />
            </div>
            <br>
            <hr><br>
            <h2>Spawn</h2>
            <div class="item">
                <label for="spawn_amount">Amount</label>
                <input type="number" id="spawn_amount" name="spawn_amount" value="100" />
            </div>
            <div class="item">
                <label for="spawn_width">Width</label>
                <input type="number" id="spawn_width" name="spawn_width" value="500" />
            </div>
            <div class="item">
                <label for="spawn_height">Height</label>
                <input type="number" id="spawn_height" name="spawn_height" value="500" />
            </div>
            <br>
            <hr><br>
            <h2>Growth</h2>
            <div class="item_minmax">
                <p>Up</p>
                <div>
                    <input type="number" id="growth_up_min" name="growth_up_min" value="1" placeholder="min">
                    <input type="number" id="growth_up_max" name="growth_up_max" value="5" placeholder="max">
                </div>
            </div>
            <div class="item_minmax">
                <p>Down</p>
                <div>
                    <input type="number" id="growth_down_min" name="growth_down_min" value="1" placeholder="min">
                    <input type="number" id="growth_down_max" name="growth_down_max" value="5" placeholder="max">
                </div>
            </div>
            <div class="item_minmax">
                <p>Left</p>
                <div>
                    <input type="number" id="growth_left_min" name="growth_left_min" value="1" placeholder="min">
                    <input type="number" id="growth_left_max" name="growth_left_max" value="5" placeholder="max">
                </div>
            </div>
            <div class="item_minmax">
                <p>Right</p>
                <div>
                    <input type="number" id="growth_right_min" name="growth_right_min" value="1" placeholder="min">
                    <input type="number" id="growth_right_max" name="growth_right_max" value="5" placeholder="max">
                </div>
            </div><br>
            <button id="generate">Generate</button>
        </div>

    </div>
</body>

</html>
